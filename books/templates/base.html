{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Book Catalog {% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 fs-5">
			<div class="container">
				<a href="{%url 'home' %}" class="navbar-brand">Book Catalog</a>
				<div class="navbar-nav gap-5">
					<a href="{% url 'book_list' %}" class="nav-item nav-link"
						>Browse Books</a
					>
					<a href="{% url 'add_book' %}" class="nav-item nav-link">Add Book</a>
				</div>
				<form action="{% url 'search_books' %}" class="d-flex" method="get">
					<input
						type="search"
						class="form-control me-2"
						name="query"
						placeholder="Search books"
						aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		
		<div class="container mt-4">{% block content %} {% endblock %}</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
